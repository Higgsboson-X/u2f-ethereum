<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" type="image/png" href="./favicon.ico"/>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>U2F-Sol-Sign</title>
    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body onload="updateRequest()">
    <div class="container">
      <h1>U2F Solidity Sign <small>Universal 2nd factor authenticator 1.0</small></h1>
      <div class="jumbotron">
        <h3>Set Server Address</h3>
        <form id="server">
          <div class="form-group">
            <label for="serverAddr">Address</label>
            <input type="text" class="form-control" id="serverAddr" placeholder="Input server contract ...">
          </div>
          <button type="submit" class="btn btn-danger">Confirm</button>
        </form>
      </div>
      <div class="jumbotron">
        <h3>Sign</h3>
        <form id="sign">
          <div class="form-group">
            <label for="signInput">Address</label>
            <input type="text" class="form-control" id="signAddress" placeholder="Input address ...">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
      <div class="jumbotron">
        <h3>Options</h3>
        <button class="btn btn-primary" onclick="updateInfo()">View</button>
        <button class="btn btn-warning" onclick="confirmAuthentication()">Confirm</button>
        <button class="btn btn-danger" onclick="clearRecord()">Clear Record</button>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div id="record">
          </div>
        </div>
      </div>
      <div class="footer">
        <p>&copy copyleft.com</p>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="bundle.js"></script>
    <script src="main.js"></script>
  </body>
</html>
